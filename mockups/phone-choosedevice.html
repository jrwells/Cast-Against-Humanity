<head>
	<link type="text/css" href="phone.css" rel="stylesheet" />
	<style type="text/css">
	#content{

	}

	<title>Cards Against Humanity</title>
</head>
<body>
	<div id="content">
		<div class="card prompt">
			<p>Cast Against Humanity</p>

			<p>Robert's Chromecast</p>

		</div>
		<div class="table-item">
			<p>Jeff's Chromecast</p>
			<span>Game in progress (seven players).</span>
		</div>
	</div>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
